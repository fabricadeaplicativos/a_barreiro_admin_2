<div class="modal">
  <ion-header-bar>
    <h1 class="title positive">Criar nova promoção</h1>
    <div class="buttons">
      <button class="button button-icon icon ion-ios7-close-empty" ng-click="closeModal()"></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list list-inset">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Título da promoção</span>
          <input type="text" ng-model="promocaoNova.titulo" placeholder="máximo: 20 caracteres" maxlength="20">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Breve descrição</span>
          <input type="text" ng-model="promocaoNova.descricao" placeholder="máximo: 30 caracteres" maxlength="30">
        </label>
       <!--  <label class="item item-input item-stacked-label">
          <span class="input-label">Data</span>
          <input type="date" ng-model="promocaoNova.data" placeholder="dd/mm/aaaa">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Hora</span>
          <input type="time" ng-model="promocaoNova.hora" placeholder="00:00">
        </label> -->
      </div>
        <div class="padding">
          <button class="button button-block button-positive" type="submit" ng-click="criarPromocao()">criar promoção</button>
        </div>
    </form>
  </ion-content>
</div>
